<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Sliding Image Carousel</title>
    <meta name="Image Carousel" content="Sliding Image Carousel using jQuery">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- stylesheets -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <!-- carousel structure -->
    <div id="carousel">
      <!-- prev button -->
      <img class="btn" id="prev" src="images/prev.svg" />

      <!-- img -->
      <img id="slide" />

      <!-- next button -->
      <img class="btn" id="next" src="images/next.svg" />
    </div>

    <!-- image list structure -->
    <ul id="images" style="display:none;">
      <li>images/image1.jpg</li>
      <li>images/image2.jpg</li>
      <li>images/image3.jpg</li>
      <li>images/image4.jpg</li>
      <li>images/image5.jpg</li>
      <li>images/image6.jpg</li>
      <li>images/image7.jpg</li>
      <li>images/image8.jpg</li>
      <li>images/image9.jpg</li>
      <li>images/image10.jpg</li>
      <li>images/image500.jpg</li>
    </ul>
  </div>

  <!--- SCRIPTS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.js"></script>
  <script src="app.js"></script>
</body>
</html>
